<div class="navigator">

<div id="loops" class="section hidden">
  <h3>Loops</h3>
  <p>Use loops like <code>for</code>, <code>while</code>, and <code>do...while</code> to repeat actions.</p>
</div>
<div id="conditionals" class="section hidden">
  <h3>Conditionals</h3>
  <p>Control flow using <code>if</code>, <code>else</code>, <code>switch</code>.</p>
</div>
<div id="operators" class="section hidden">
  <h3>Operators</h3>
  <p>Use <code>==</code>, <code>===</code>, <code>!=</code>, <code>+</code>, <code>-</code>, etc., to perform operations.</p>
</div>
